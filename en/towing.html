<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="../img/favicon.png">
  <link rel="preload" as="image" href="../img/remolque-fondo.png">
  
  <title>Towing Service</title>
   <style>
    body {
      background: url('../img/remolque-fondo.png') no-repeat center center fixed;
      background-size: cover;
      background-attachment: scroll;
      background-color: #363636 ;
      color: #fff;
      font-family: sans-serif;
      padding: 2rem;
    }
    .contenido {
      background-color: rgba(31, 31, 31, 0.6);
      padding: 2rem;
      border-radius: 12px;
      max-width: 800px;
      margin: auto;
    }
    
    .contenido {
  animation: aparecer 0.5s ease-in-out;
}

@keyframes aparecer {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

    @media screen and (max-width: 480px) {
  body {
    background-image: none;
    background-color: #2a2a2a;
  }
}
@media (prefers-contrast: more) {
  body {
    color: #fff;
    background-color: #000 !important;
    background-image: none;
  }
  .contenido {
    background-color: #222;
  }
}
  </style>
</head>
<body>
  <div class="contenido">
    <h1>Towing Service</h1>
    <p>Car broke down? We offer immediate and professional assistance to tow your vehicle wherever you need.</p>
    <ul>
      <li>24-hour service</li>
      <li>Fleet equipped with hydraulic platforms</li>
      <li>Coverage in urban areas and highways</li>
    </ul>
    <p>Count on us to reach where others can't!</p>
  </div>
</body>
</html>
