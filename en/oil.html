<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="../img/favicon.png">
  <link rel="preload" as="image" href="../img/aceite-fondo.png">
  <title>Oil Change</title>
  <style>
    body {
      background: url('../img/aceite-fondo.png') no-repeat center center fixed;
      background-size: cover;
      background-attachment: scroll;
      background-color: #363636 ;
      color: #fff;
      font-family: sans-serif;
      padding: 2rem;
    }
    .contenido {
      background-color: rgba(31, 31, 31, 0.6);
      padding: 2rem;
      border-radius: 12px;
      max-width: 800px;
      margin: auto;
    }
    
    .contenido {
  animation: aparecer 0.5s ease-in-out;
}

@keyframes aparecer {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

    @media screen and (max-width: 480px) {
  body {
    background-image: none;
    background-color: #2a2a2a;
  }
}
@media (prefers-contrast: more) {
  body {
    color: #fff;
    background-color: #000 !important;
    background-image: none;
  }
  .contenido {
    background-color: #222;
  }
}
  </style>
  
</head>
<body>
  <div class="contenido">
    <h1>Oil Change</h1>
    <p>Keep your vehicle's engine in top condition with our fast and efficient oil change service.</p>
    <ul>
      <li>Certified synthetic and mineral products</li>
      <li>Service in under 30 minutes</li>
      <li>Filter check included</li>
    </ul>
    <p>Engine health starts with quality oil.</p>
  </div>
</body>
</html>
